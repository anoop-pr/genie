<ion-modal-view>
  <ion-header-bar align-title="left" class="bar-positive">
    <div class="buttons">
      <button class="button button-clear" ng-click="saveCommunity()">
      	<i class="ion-android-done"></i>
      </button>
      
    <h1 class="title">Location</h1>
    <button class="button button-clear" ng-click="closeAdd()">
      	<i class="ion-android-close"></i>
      </button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="list">
		<label class="item item-input item-floating-label">
			<span class="input-label">Name</span>
			<input type="text" placeholder="Name of your community">
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Description</span>
			<input type="text" placeholder="Short description about your community">
		</label>

		<label class="item item-input item-select">
			<div class="input-label">Access type </div>
			<select>
				<option>Private</option>
				<option>Public</option>
			</select>
		</label>
<input type="date" placeholder="Start Date">
		<button class="button icon ion-filing" ng-click="openFileDialog()">openFileDialog</button>
		<input type="file" id="file" style="display: none;" />		
	</div>
  </ion-content>
</ion-modal-view>
