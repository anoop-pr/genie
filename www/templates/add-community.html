<ion-view view-title="New Community">
  <ion-nav-buttons side="right">
		<button class="button button-icon button-clear ion-checkmark" ng-click="saveCommunity()"></button>
	</ion-nav-buttons>
  <ion-content>
  <!-- Content Starts Here -->
	<div class="list">
		<label class="item item-input item-floating-label">
			<span class="input-label">Name</span>
			<input type="text" placeholder="Name of your community">
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Description</span>
			<input type="text" placeholder="Short description about your community">
		</label>
		<md-select name="myModel" placeholder="Pick">
        <md-option value="1">One</md-option>
        <md-option value="2">Two</md-option>
      </md-select>
	</div>

  <!-- Content Ends Here -->
  </ion-content>
</ion-view>
