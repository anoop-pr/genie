<ion-view view-title="Search">
  <ion-content>
    <md-content>
    <md-button class="md-warn md-fab" ng-click="showConfirm()">
		<i class="icon ion-trash-a"></i>
	  </md-button>

	  <md-button class="md-accent  md-fab" ng-click="showCustomToast()">
		<i class="icon ion-trash-a"></i>
	  </md-button>
<md-switch ng-model="data.cb1" aria-label="Switch 1">
    Switch 1: {{ data.cb1 }}
  </md-switch>



    <md-list>
      <md-item ng-repeat="item in todos">
        <md-item-content>
          <div class="md-tile-left">
              <img ng-src="{{item.face}}" class="face search-face" style="border-radius: 30px;
  border: 1px solid #ddd;
  width: 48px;
  margin: 16px;" alt="{{item.who}}">
          </div>
          <div class="md-tile-content">
            <h3>{{item.what}}</h3>
            <h4>{{item.who}}</h4>
            <p>
              {{item.notes}}
            </p>
          </div>
        </md-item-content>
        <md-divider></md-divider>
      </md-item>
    </md-list>

    <md-card ng-repeat="item in todos">
      <img ng-src="{{item.face}}" style="width: 100%" alt="{{item.who}}">
      <md-card-content>
        <h3>{{item.what}}</h3>
        <p>
           {{item.notes}}
        </p>
      </md-card-content>
    </md-card>


  </md-content>
  <label class="toggle">
   <input type="checkbox">
   <div class="track">
     <div class="handle"></div>
   </div>
</label>

  <div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label">First Name</span>
    <input type="text" placeholder="First Name">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Last Name</span>
    <input type="text" placeholder="Last Name">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="Email">
  </label>
</div>

  <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

        <ion-item ng-repeat="item in items" 
                  item="item"
                  href="#/item/{{item.id}}" class="item-remove-animate">
          Sample item for the list - {{ item.id }}
          <ion-option-button class="button-assertive"
                             ng-click="delete(item)">
            <i class="icon ion-trash-a"></i>
          </ion-option-button>
          <ion-option-button class="button-calm"
                             ng-click="share(item)">
            Share
          </ion-option-button>
          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
        </ion-item>

      </ion-list>


  </ion-content>
</ion-view>
